<VirtualHost *:80>
    ServerName dataexpress.research.chop.edu
    DocumentRoot /home/devuser/webapps/dataexpress-site-env/dataexpress-site/_site

    WSGIScriptAlias / /home/devuser/webapps/dataexpress-site-env/dataexpress-site/wsgi.py

    RewriteEngine On

    RewriteCond %{REQUEST_URI} !^/maintenance
    RewriteCond /home/devuser/webapps/dataexpress-site-env/MAINTENANCE_MODE -f
    RewriteRule ^ /maintenance [R,L]

    RewriteCond %{REQUEST_URI} ^/maintenance
    RewriteCond /home/devuser/webapps/dataexpress-site-env/MAINTENANCE_MODE !-f
    RewriteRule ^ / [R,L]
</VirtualHost>
